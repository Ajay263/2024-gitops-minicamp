name: Airflow CI Workflow

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - main
    paths:
      - 'airflow/dag/**'
      - 'airflow/test/**'
      - 'airflow/Dockerfile'
      - 'requirements.txt'
  pull_request:
    paths:
      - 'airflow/dag/**'
      - 'airflow/test/**'
      - 'airflow/Dockerfile'
      - 'requirements.txt'
  workflow_dispatch:

env:
  TEST_EXECUTION_ENV: prod

jobs:
  test:
    name: 'Run Airflow Tests'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            gcc \
            g++ \
            libpq-dev \
            postgresql-client
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov allure-pytest pytest-rerunfailures pre-commit psycopg2
          pip install apache-airflow pandas boto3
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi
      
      - name: Install and run pre-commit hooks
        if: hashFiles('.pre-commit-config.yaml') != ''
        run: |
          pre-commit install
          SKIP=sqlfluff-lint,sqlfluff-fix,yamllint,no-commit-to-branch pre-commit run --all-files --verbose
      
      - name: Debug directory structure
        run: |
          ls -la
          ls -la airflow/
          ls -la airflow/dag/ || echo "dag directory not found"
          ls -la airflow/dags/ || echo "dags directory not found"
      
      - name: Run Airflow tests
        id: run_tests
        continue-on-error: true
        run: |
          export AIRFLOW_HOME=$GITHUB_WORKSPACE/airflow
          export PYTHONPATH=$PYTHONPATH:$GITHUB_WORKSPACE:$GITHUB_WORKSPACE/airflow/dag:$GITHUB_WORKSPACE/airflow/dags
          mkdir -p $AIRFLOW_HOME/dags
          # Copy DAG files to Airflow expected location
          cp -r airflow/dag/* $AIRFLOW_HOME/dags/ 2>/dev/null || echo "No DAGs to copy"
          cd airflow/test
          pytest -xvs --continue-on-collection-errors --reruns 3 --cov=../dag --cov-report=xml:coverage.xml --cov-report=html:coverage_html --alluredir=allure-results
      
      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      
      - name: Upload Coverage Report (HTML)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage_html
          path: airflow/test/coverage_html
      
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: airflow/test/allure-results
      
      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: airflow/test/allure-results
          allure_history: allure-history
      
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report
      
      - name: Deploy to GitHub Pages
        if: always() && github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-history
          keep_files: false
      
      - name: Add Coverage Comment to PR
        if: github.event_name == 'pull_request' && always()
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-xml-coverage-path: airflow/test/coverage.xml
          title: Airflow Test Coverage Report
          create-new-comment: true
          report-only-changed-files: true
      
      - name: Check test status and set job output
        if: always()
        id: check_status
        run: |
          if [ "${{ steps.run_tests.outcome }}" == "failure" ]; then
            echo "tests_failed=true" >> $GITHUB_OUTPUT
          else
            echo "tests_failed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Fail if tests failed
        if: steps.check_status.outputs.tests_failed == 'true'
        run: |
          echo "Tests failed. Marking workflow as failed."
          exit 1
