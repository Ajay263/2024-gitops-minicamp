name: Trigger Airflow DAG
on:
  push:
    branches:
      - main
jobs:
  trigger-airflow:
    runs-on: self-hosted  # Use self-hosted runner on your EC2 instance
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install  pytest pytest-cov allure-pytest pre-commit boto3 awscli pytest-rerunfailures pandas numpy
  
          
      - name: Install and run pre-commit hooks
        run: |
              pre-commit install
              SKIP=sqlfluff-lint,sqlfluff-fix,yamllint,no-commit-to-branch pre-commit run --all-files --verbose
    
      
      - name: Check environment
        run: |
          pwd
          ls -la
          sudo docker ps -a  # List all containers with sudo
      
      - name: Test the Airflow dag
        run: |
          sudo docker exec airflow-airflow-webserver-1 bash -c "pytest -v /opt/airflow/test/ -p no:warnings"
